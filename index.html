<!DOCTYPE html>
<html>
<head>
	<title>Hanoi Tower</title>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="logo.ico">
</head>

<body onkeydown="beg(event)">
<div class="play">
	<h2 id="title">HANOI TOWER PLAYGROUND</h2>
  <div class="start" id="s">
  	<a href="http://www.freebiebitcoin.com">Earn free bitcoin</a>
    <div class="enter">
		<p>To move the disks around,<br>Use 'A', 'S' and 'D'. OR, <br>use Click or Touch</p>
		<p>Choose number of disks<br>between 3 and 10.</p>
		<input type="number" id="num" value="3" min="3" max="10">
		<button onclick="play()">PLAY!</button>
  	</div>
  </div>
	<div class="shapes">
	  <div id="t1"></div>
	  <div id="t2"></div>
	  <div id="t3"></div>
	  <div id="t4"></div>
	  <div id="t5"></div>
	  <div id="t6"></div>
	  <div id="t7"></div>
	  <div id="t8"></div>
	  <div id="t9"></div>
	  <div id="t10"></div>
	</div>
	<div class="stick">
		<div id="i"></div>
		<div id="ii"></div>
		<div id="iii"></div>
	</div>
	<div class="btn">
		<div id="b1" onclick="work(0)"></div>
		<div id="b2" onclick="work(1)"></div>
		<div id="b3" onclick="work(2)"></div>
	</div>
  <div id="b"></div>
</div>
<div style="font-size:16px;margin:0 auto;width:300px;position:absolute;top:400px;left:500px" class="blockchain-btn"
     data-address="12TRFHjfWyqHrCd4H6meuRTKJR58FB6y9e"
     data-shared="false">
    <div class="blockchain stage-begin">
        <img src="https://blockchain.info/Resources/buttons/donate_64.png"/>
    </div>
    <div class="blockchain stage-loading" style="text-align:center">
        <img src="https://blockchain.info/Resources/loading-large.gif"/>
    </div>
    <div class="blockchain stage-ready">
         <p align="center">Please Donate To Bitcoin Address: <b>[[address]]</b></p>
         <p align="center" class="qr-code"></p>
    </div>
    <div class="blockchain stage-paid">
         Donation of <b>[[value]] BTC</b> Received. Thank You.
    </div>
    <div class="blockchain stage-error">
        <font color="red">[[error]]</font>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="https://blockchain.info/Resources/js/pay-now-button.js"></script>
<script src="script.js"></script>
</body>
</html>
